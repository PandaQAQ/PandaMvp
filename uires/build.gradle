apply plugin: 'com.android.library'

android {
    defaultConfig {
        compileSdkVersion rootProject.ext.android["compileSdkVersion"]
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    api(project(':sdk_core')) {
        exclude group: 'com.android.support'
    }
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    compileOnly rootProject.ext.dependencies["design"]
    compileOnly rootProject.ext.dependencies["appcompat-v7"]
    testCompileOnly rootProject.ext.dependencies["junit"]
    androidTestCompileOnly rootProject.ext.dependencies["test-runner"]
    androidTestCompileOnly rootProject.ext.dependencies["espresso-core"]
    api (rootProject.ext.dependencies["brvah"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["constraint-layout"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["refresh-layout"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["refresh-header"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["pickerview"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["calendar"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["supertextview"]){
        exclude group: 'com.android.support'
    }
    api (rootProject.ext.dependencies["colorpicker"]){
        exclude group: 'com.android.support'
    }
}
