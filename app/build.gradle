apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {

    defaultConfig {
        applicationId "com.pandaq.pandamvp"
        compileSdkVersion 28
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]
        versionCode rootProject.ext.android["versionCode"]
        versionName rootProject.ext.android["versionName"]
        buildConfigField("String", "BASE_URL", "\"https://test.api.pandaq\"")
        resourcePrefix "app"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        multiDexEnabled true
        multiDexKeepProguard file('multidex-config.pro')
        ndk {
            abiFilters "armeabi"
            abiFilters "arm64-v8a"
            abiFilters "armeabi-v7a"
            abiFilters "x86"
            abiFilters "x86_64"
        }
    }
    buildTypes {

        release {
            minifyEnabled true
            shrinkResources true
            zipAlignEnabled true
            minifyEnabled true

            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        debug {
            minifyEnabled false
            shrinkResources false
            zipAlignEnabled false
            minifyEnabled false
        }
    }

    //GreenDao 配置
    greendao {
        //数据库的schema版本，也可以理解为数据库版本号
        schemaVersion rootProject.ext.db["schemaVersion"]
        //设置DaoMaster、DaoSession、Dao包名，也就是要放置这些类的包的全路径。
        daoPackage 'com.pandaq.pandamvp.db'
        //设置DaoMaster、DaoSession、Dao 目录
        targetGenDir 'src/main/java'
    }

    // 引用 java8 支持 lambda 表达式
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    //noinspection GradleCompatible
    implementation rootProject.ext.dependencies["appcompat-v7"]
//    implementation rootProject.ext.dependencies["support-v4"]
    testImplementation rootProject.ext.dependencies["junit"]
    androidTestImplementation rootProject.ext.dependencies["test-runner"]
    androidTestImplementation rootProject.ext.dependencies["espresso-core"]
    implementation rootProject.ext.dependencies["design"]
    //Picasso
    implementation rootProject.ext.dependencies["picasso"]
    //GreenDao 3.0
    implementation rootProject.ext.dependencies["greendao"]
    annotationProcessor(rootProject.ext.dependencies["butterknife-compiler"]) {
        exclude module: 'support-annotations'
    }

    implementation(project(':app-core')) {
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
    implementation(project(':app-uires')) {
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
    implementation(project(':thirdlibs:lib-pay')) {
        exclude group: 'com.android.support'
        exclude module: 'appcompat-v7'
        exclude module: 'support-v4'
    }
}
